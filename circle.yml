machine:
  environment:
    USER_NAME: avidoggy
    USER_EMAIL: avidoggy@gmail.com
  ruby:
    version: 2.4.1
  node:
    version: 8.2.1

dependencies:
  override:
    - ./bin/setup

compile:
  override:
    - bundle exec jekyll build

test:
  override:
    - bundle exec htmlproofer ./_site --only-4xx --allow-hash-href

deployment:
  production:
    branch: master
    commands:
      - ./bin/automated